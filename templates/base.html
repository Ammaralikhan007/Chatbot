<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>88Hours Assistant Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="chatbot">
        <div class="chatbot__support">
          <div class="chatbot__header">
            <div class="chatbot__header-content">
              <div class="chatbot__avatar">
                <img
                  src="{{ url_for('static', filename='images/88hours-logo.svg') }}"
                  alt="88Hours Assistant"
                  width="32"
                  height="32"
                />
              </div>
              <div class="chatbot__info">
                <h3 class="chatbot__title">88Hours Assistant</h3>
              </div>
            </div>
            <button class="chatbot__close" aria-label="Close chat">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path
                  d="M12 4L4 12M4 4L12 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </div>

          <div class="chatbot__messages">
            <div class="message message--bot message--welcome">
              <div class="message__content">
                <div class="message__bubble message__bubble--welcome">
                  <div class="welcome-logo">
                    <img
                      src="{{ url_for('static', filename='images/88hours-logo.svg') }}"
                      alt="88Hours AI Assistant"
                      width="72"
                      height="72"
                    />
                  </div>
                  <div class="welcome-title">AI Assistant</div>
                  <div class="welcome-text">
                    Welcome!<br />
                    Our automated assistant, 88Hours AI Assistant, is here to
                    help you with information about our website and answer any
                    questions you may have.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="chatbot__footer">
            <div class="chatbot__input-container">
              <input
                type="text"
                class="chatbot__input"
                placeholder="Message..."
                maxlength="500"
              />
              <button class="chatbot__send" aria-label="Send message">
                <img
                  src="{{ url_for('static', filename='images/send.svg') }}"
                  alt="Send"
                  width="20"
                  height="20"
                />
              </button>
            </div>
            <div class="chatbot__footer-info">
              <span class="footer-text">Powered by</span>
              <img
                src="{{ url_for('static', filename='images/88hours-logo.svg') }}"
                alt="88Hours"
                class="footer-logo"
              />
              <span class="footer-text">chatbot</span>
            </div>
          </div>
        </div>

        <div class="chatbot__trigger">
          <button class="chatbot__button" aria-label="Open chat">
            <img
              src="{{ url_for('static', filename='images/message.svg') }}"
              alt="Chat"
              width="32"
              height="32"
            />
          </button>
        </div>
      </div>
    </div>

    <script>
      const $SCRIPT_ROOT = "http://127.0.0.1:5000";
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='app.js') }}"
    ></script>
  </body>
</html>
